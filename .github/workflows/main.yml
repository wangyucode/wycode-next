name: Main site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with: 
          node-version: '16'
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: install
        run: npm ci

      - name: build
        run: npm run build
      
      - name: export
        run: npm run export

      - name: Send posts to algolia
        run: npm run algolia ${{ secrets.ALGOLIA_KEY }}
      
      - name: Upload to server
        uses: wangyucode/sftp-upload-action@v1.4.5
        with:
          host: 'wycode.cn'
          privateKey: ${{ secrets.SERVER_KEY }}
          localDir: 'out'
          dryRun: false
          remoteDir: '/root/data/nginx/www/wycode/'

      - name: Deploy to Github pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          repo: wangyucode/wangyucode.github.io
          target_branch: master
          build_dir: out
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_PUSH_TOKEN }}

      - name: Send Email
        run: curl https://wycode.cn/node/mail?k=${{secrets.MAIL_TOKEN}}&s=next-frontend%20deployed&c=deployed%20successfully